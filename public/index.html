<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keywords Cluster - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body class="bg-primary text-primary">
  <div id="app" class="h-screen flex flex-col">
    <!-- Header -->
    <header id="app-header" class="h-14 bg-secondary border-b border-tertiary px-6 flex items-center justify-between">
      <!-- Left: Logo and title -->
      <div class="flex items-center gap-4">
        <div class="text-lg font-semibold">Keywords Cluster Tool</div>
      </div>
      
      <!-- Right: Control buttons -->
      <div class="flex items-center gap-2">
        <!-- Dark mode toggle -->
        <button id="theme-toggle" class="relative w-12 h-6 bg-tertiary rounded-full transition-all duration-200 cursor-pointer">
          <div id="theme-slider" class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full transition-transform duration-200"></div>
        </button>
      </div>
    </header>
    
    <!-- Main Dashboard Content -->
    <main id="dashboard-container" class="flex-1 overflow-hidden">
      <!-- Loading state (replaced by Vue component) -->
      <div class="h-full flex items-center justify-center">
        <div class="text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-accent-green mx-auto mb-4"></div>
          <div class="text-lg text-primary mb-2">Loading Dashboard...</div>
          <div class="text-secondary text-sm">Fetching your keyword projects</div>
        </div>
      </div>
    </main>
    
    <!-- Footer status bar -->
    <footer class="h-8 bg-secondary border-t border-tertiary px-4 flex items-center text-sm text-secondary">
      <span>Ready</span>
    </footer>
  </div>
  
  <!-- Scripts -->
  <!-- Global Store (must load first) -->
  <script type="module" src="js/store.js"></script>
  
  <!-- Theme Handler -->
  <script src="js/theme-handler.js"></script>
  
  <!-- API Client -->
  <script type="module" src="js/api/client.js"></script>
  
  <!-- Dashboard Components -->
  <script type="module" src="js/components/dashboard/container.js"></script>
</body>
</html>
